<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="layout">
      <div class="container">
        <div class="row">
          <div class="logo">
            <img
              src="https://static.vecteezy.com/system/resources/previews/005/417/660/non_2x/ice-cream-design-logo-premium-1-vector.jpg"
              alt=""
            />
          </div>
          <div class="navBar">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Take away</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="layout">
      <div class="selectQuantities">
        <label for="selectYourContainer"> Select the container </label>
        <select name="containerWeight" id="containerWeight">
          <option value="" selected="selected">Click here</option>
          <option value="1">500g</option>
          <option value="2">750g</option>
          <option value="3">1000g</option>
          <option value="4">1500g</option>
        </select>
        <div class="shoppingCart">
          <div class="cart">
            <button>Carrello della spesa</button>
            <div id="cart-amount">0</div>
          </div>
        </div>
      </div>
      <div class="gridContainer">
        <button class="annulla">Annulla</button>
        <button onclick="calculation()" class="aggiungi">Aggiungi</button>
      </div>
    </main>
    <aside class="layout"></aside>
    <footer class="layout"></footer>
    <script src="./main.js"></script>
  </body>
</html>
